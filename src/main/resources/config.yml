# TempestBoss v1.2.0
# Heavy cinematic bosses + customization GUIs

boss:
  defaults:
    arena-radius: 45.0
    despawn-if-no-players-seconds: 45
    fight-time-limit-seconds: 900

  soft-boundary:
    enabled: true
    warning-every-seconds: 2
    pushback-strength: 1.15
    buffer: 1.0

cinematic:
  enabled: true
  intro-seconds: 8
  phase-transition-seconds: 3
  freeze-players: true
  screen-shake:
    enabled: true
    strength: 0.25

music:
  enabled: true
  volume: 0.9
  pitch: 1.0
  restart-every-seconds: 90

loot:
  mode: CUSTOM  # NONE | DEFAULT | CUSTOM
  chest:
    enabled: true
    lock-seconds: 30
    announce: true

bosses:
  TEMPEST:
    display-name: "<gradient:#7cf3ff:#b46bff>Tempest Herald</gradient>"
    max-health: 650.0
    follow-range: 48.0
    music-disc: MUSIC_DISC_PIGSTEP
    particles:
      intensity: 1.4
    damage:
      shockwave: 6.0
      static-mark: 8.0
      thunder-step: 7.0
      cage-cross: 3.0
      spear-line: 6.0
      charged-zone: 4.0
      rotating-ring: 5.0
    cooldowns:
      shockwave-seconds: 10
      static-mark-seconds: 12
      cage-seconds: 18
      thunder-step-seconds: 9
      summon-wisps-seconds: 20
      spear-line-seconds: 16
      charged-zone-seconds: 14
      rotating-ring-seconds: 22

  ABYSSAL_LICH:
    display-name: "<gradient:#3b1dff:#00d5ff>Abyssal Lich</gradient>"
    max-health: 560.0
    follow-range: 42.0
    music-disc: MUSIC_DISC_OTHERSIDE
    particles:
      intensity: 1.4
    damage:
      nova: 7.0
      curse-mark: 6.0
      blink-slam: 7.5
      prison: 3.0
    cooldowns:
      nova-seconds: 12
      curse-mark-seconds: 11
      blink-seconds: 10
      prison-seconds: 18
      summon-wraiths-seconds: 22
